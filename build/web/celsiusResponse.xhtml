<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Celsius Response</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">Celsius</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <h:form id="celsForm" >
                    <p>#{tempConvert.fahrenheitStr} &deg; Fahrenheit = #{tempConvert.convertFahToCel(tempConvert.fahrenheitStr)} &deg; Celsius</p>
                    <h:commandButton action="index.xhtml" value="Go Back" />
                </h:form>
            </ui:insert>
        </div>

    </h:body>

</html>
